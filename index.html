<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="previousOperand">
        </div>
        <div class="screen">0
        </div>
        <div class="numPad">
            <div class="button unselectable"         id="percent" data-key="">%</div>
            <div class="button unselectable"         id="CE" data-key="46">CE</div>
            <div class="button unselectable"        id="C" data-key="27">C</div>
            <div class="button unselectable"        id="DEL" data-key="8">⌫</div>
            <div class="button unselectable"        id="oneDividedBy" data-key="82">1/x</div>
            <div class="button unselectable"        id="square" data-key="81">x²</div>
            <div class="button unselectable"         id="squareRoot" data-key="">√x</div>
            <div class="button unselectable"        id="divide" data-key="111">/</div>
            <div class="button unselectable number" id="7" data-key="103">7</div>
            <div class="button unselectable number" id="8" data-key="104">8</div>
            <div class="button unselectable number" id="9" data-key="105">9</div>
            <div class="button unselectable"        id="multiply" data-key="106">*</div>
            <div class="button unselectable number" id="4" data-key="100">4</div>
            <div class="button unselectable number" id="5" data-key="101">5</div>
            <div class="button unselectable number" id="6" data-key="102">6</div>
            <div class="button unselectable"         id="subtract" data-key="109">-</div>
            <div class="button unselectable number" id="1" data-key="97">1</div>
            <div class="button unselectable number" id="2" data-key="98">2</div>
            <div class="button unselectable number" id="3" data-key="99">3</div>
            <div class="button unselectable"         id="add" data-key="107">+</div>
            <div class="button unselectable number" id="posNeg" data-key="120">+/-</div>
            <div class="button unselectable number" id="0" data-key="96">0</div>
            <div class="button unselectable number" id="dot" data-key="110">.</div>
            <div class="button unselectable equals" data-key="13">=</div>
        </div>
    </div>
</body>
</html>

<!-- % == %
@ == sqrt
ENTER 13 == = -->
