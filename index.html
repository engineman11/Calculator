<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">0
        </div>
        <div id="numPad">
            <div class="button unselectable" id="percent">%</div>
            <div class="button unselectable" id="CE">CE</div>
            <div class="button unselectable" id="C">C</div>
            <div class="button unselectable" id="DEL">⌫</div>
            <div class="button unselectable" id="oneDividedBy">1/x</div>
            <div class="button unselectable" id="square">x²</div>
            <div class="button unselectable" id="squareRoot">√x</div>
            <div class="button unselectable" id="divide">/</div>
            <div class="button number unselectable" id="7" data-key="55">7</div>
            <div class="button number unselectable" id="8" data-key="56">8</div>
            <div class="button number unselectable" id="9" data-key="57">9</div>
            <div class="button unselectable" id="multiply">*</div>
            <div class="button number unselectable" id="4" data-key="52">4</div>
            <div class="button number unselectable" id="5" data-key="53">5</div>
            <div class="button number unselectable" id="6" data-key="54">6</div>
            <div class="button unselectable" id="subtract">-</div>
            <div class="button number unselectable" id="1" data-key="49">1</div>
            <div class="button number unselectable" id="2" data-key="50">2</div>
            <div class="button number unselectable" id="3" data-key="51">3</div>
            <div class="button unselectable" id="add">+</div>
            <div class="button number unselectable" id="posNeg">+/-</div>
            <div class="button number unselectable" id="0" data-key="48">0</div>
            <div class="button number unselectable" id="dot">.</div>
            <div class="button unselectable" id="equals">=</div>
        </div>
    </div>
</body>
</html>

<!-- // 48 - 0
// 49 - 1
// 50 - 2
// 51 - 3
// 52 - 4
// 53 - 5
// 54 - 6
// 55 - 7
// 56 - 8
// 57 - 9 -->
