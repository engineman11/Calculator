<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="screen">0</div>
        <div id="numPad">
            <div class="button unselectable"         id="percent" data-key="">%</div>
            <div class="button unselectable"         id="CE" data-key="46">CE</div>
            <div class="button unselectable"        id="C" data-key="27">C</div>
            <div class="button unselectable"        id="DEL" data-key="8">⌫</div>
            <div class="button unselectable"        id="oneDividedBy" data-key="82">1/x</div>
            <div class="button unselectable"        id="square" data-key="81">x²</div>
            <div class="button unselectable"         id="squareRoot" data-key="">√x</div>
            <div class="button unselectable"        id="divide" data-key="111">/</div>
            <div class="button unselectable number" id="7" data-key="55">7</div>
            <div class="button unselectable number" id="8" data-key="56">8</div>
            <div class="button unselectable number" id="9" data-key="57">9</div>
            <div class="button unselectable"        id="multiply" data-key="106">*</div>
            <div class="button unselectable number" id="4" data-key="52">4</div>
            <div class="button unselectable number" id="5" data-key="53">5</div>
            <div class="button unselectable number" id="6" data-key="54">6</div>
            <div class="button unselectable"         id="subtract" data-key="109">-</div>
            <div class="button unselectable number" id="1" data-key="49">1</div>
            <div class="button unselectable number" id="2" data-key="50">2</div>
            <div class="button unselectable number" id="3" data-key="51">3</div>
            <div class="button unselectable"         id="add" data-key="107">+</div>
            <div class="button unselectable number" id="posNeg" data-key="120">+/-</div>
            <div class="button unselectable number" id="0" data-key="48">0</div>
            <div class="button unselectable number" id="dot" data-key="110">.</div>
            <div class="button unselectable"         class="equals" data-key="187">=</div>
        </div>
    </div>
</body>
</html>

<!-- % == %
@ == sqrt
ENTER 13 == = -->
